<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#efd403" />

    <meta name="twitter:creator" content="@tim_deschryver" />

    <meta name="og:url" content="https://timdeschryver.dev/" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prism.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700|Karla:400,400i,700,700i"
      rel="stylesheet"
    />

    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <title>Tim Deschryver</title>

    %sapper.styles% %sapper.head%
  </head>
  <body>
    <div id="sapper">%sapper.html%</div>
    %sapper.scripts%
  </body>
</html>
